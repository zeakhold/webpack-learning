<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Learning</title>
</head>
<body>
<p class="font">CSS3 @font-face 规则
    在 CSS3 之前，web 设计师必须使用已在用户计算机上安装好的字体。
    通过 CSS3，web 设计师可以使用他们喜欢的任意字体。
    当您您找到或购买到希望使用的字体时，可将该字体文件存放到 web 服务器上，它会在需要时被自动下载到用户的计算机上。
    您“自己的”的字体是在 CSS3 @font-face 规则中定义的。</p>
<img src="img/test2.jpg" alt="" class="img">
</body>
</html>
